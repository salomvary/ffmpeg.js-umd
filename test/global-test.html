<script>
function test () {
	let stdout = ''
	let stderr = ''

	ffmpeg({
		arguments: ['-version'],
		print: function(data) { stdout += data + '\n' },
		printErr: function(data) { stderr += data + '\n' },
		onExit: function(code) {
			if (stdout.indexOf('ffmpeg version') !== -1 && code === 0) {
				console.log('OK')
			} else {
				console.error('FAIL')
			}
		}
	})
}
</script>
<!-- Async loading enables caching the asm code -->
<script async src="../ffmpeg-mp4.js" onload="test()"></script>
