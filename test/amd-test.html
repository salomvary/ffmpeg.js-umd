<script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
<script>
  requirejs(["../ffmpeg-mp4.js"], function(ffmpeg) {
		let stdout = ''
		let stderr = ''

		ffmpeg({
			arguments: ['-version'],
			print: function(data) { stdout += data + '\n' },
			printErr: function(data) { stderr += data + '\n' },
			onExit: function(code) {
				if (stdout.indexOf('ffmpeg version') !== -1 && code === 0) {
					console.log('OK')
				} else {
					console.error('FAIL')
				}
			}
		})
  })
</script>
